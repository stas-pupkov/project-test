spring.application.name=time-logger

spring.datasource.url=jdbc:postgresql://localhost:5432/timelogger
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.keepalive-time=30000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

timelogger.max-buffer-size=10000
timelogger.batch-size=100
timelogger.slow-write-threshold-ms=1000

app.security.username=${APP_SECURITY_USERNAME:admin}
app.security.password=${APP_SECURITY_PASSWORD:}

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.persist-authorization=true
springdoc.swagger-ui.try-it-out-enabled=true

server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

logging.level.root=INFO
logging.level.ru.stas.pupkov.projecttest=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
